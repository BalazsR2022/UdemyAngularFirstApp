


<app-newTask  *ngIf="isAddingTask" [userId] ="userId" (close)="onCloseAddTask()" ></app-newTask>



<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="ontartAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        <li *ngFor="let task of selectedUserTasks; trackBy: trackByTaskId">
            <app-task [task]="task"/>
          </li>
       
        </ul>
            </section>
