<article>
<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="addTasks()">Add Task</button>
        </menu>
    </header>
    <ul>
        <li *ngFor="let task of tasks">
            <app-task [task]="task" (complete)="onCompleteTask($event)"/>
        </li>
   
            <h2>New Task</h2>
          
         <li><input type="text" [(ngModel)]="newTask.id" placeholder="Task ID"></li>
         <li><input type="text" [(ngModel)]="newTask.title" placeholder="Title"></li>
         <li><input type="text" [(ngModel)]="newTask.summary" placeholder="Summary"></li>
         <li><input type="date" [(ngModel)]="newTask.dueDate" placeholder="Due Date"></li>
        </ul>
            </section>
</article>
