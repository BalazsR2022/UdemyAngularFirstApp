


<app-newTask  *ngIf="isAddingTask"(cancel)="onCancelAddTask()" (add)="onAddTask($event)"></app-newTask>



<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        <li *ngFor="let task of selectedUserTasks; trackBy: trackByTaskId">
            <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
          </li>
